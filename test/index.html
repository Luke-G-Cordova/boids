<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    html, body {
        width:  100%;
        height: 100%;
        margin: 0;
    }
    </style>
</head>
<body style="background-color: aliceblue;">
    <div class="myDiv" style="overflow: hidden;position: relative;display: flex; justify-content: center;align-items: center;height: 100vh;">
        <canvas class="myCanvas"style="position:absolute;top:0;left:0;display: block;background-color: rgba(255, 255, 255, 1);z-index: 0;"></canvas>
        <div style="position:absolute; top: 0;left:0; background-color: white; z-index: 1;display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <label>Seperation: <span class="sepLab">0.01</span></label>
            <input class="sep" type="range" min="0" max=".5" value="0.01" step="0.01"/>
            <label>Alignment: <span class="aliLab">0.02</span></label>
            <input class="ali" type="range" min="0" max=".5" value="0.02" step="0.01"/>
            <label>Cohesion: <span class="cohLab">0.05</span></label>
            <input class="coh" type="range" min="0" max=".5" value="0.05" step="0.01"/>
        </div>
        <!-- <p class="myP" style="font-size: 30px;margin: 20%;text-align: justify;color: rgba(0,0,0,0);z-index: 1;">

        </p> -->
